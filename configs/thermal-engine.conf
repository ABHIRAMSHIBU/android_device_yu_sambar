[CAMERA-MONITOR]
algo_type monitor
sampling 100
sensor cpu0
thresholds 60000 65000 75000
thresholds_clr 50000 60000 65000
actions camcorder camcorder camcorder
action_info 0 1 2

[BATTERY_CURRENT_MONITOR]
algo_type monitor
sampling 1000
sensor msm_therm
thresholds 55000
thresholds_clr 52000
actions battery
action_info 2

[LCD_MONITOR]
algo_type monitor
sampling 1000
sensor emmc_therm
thresholds 47000 50000 53000 56000
thresholds_clr 45000 48000 51000 54000
actions lcd lcd lcd lcd
action_info 210 180 150 125

[SKIN_LITTLE_CLUSTER_QUIET_EMMC_SLOWDOWN]
algo_type ss
sampling 1000
sensor emmc_therm
device cluster0
set_point 52000
set_point_clr 45000
device_max_limit 864000
override 1500

[SKIN_LITTLE_CLUSTER_EMMC_THERM]
algo_type ss
sampling 1000
sensor emmc_therm
