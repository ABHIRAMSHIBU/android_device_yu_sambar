#Conf file: /system/etc/thermal-engine.conf

[SS-GPU]
#algo_type ss
sampling 250
sensor gpu
device gpu
set_point 80000
set_point_clr 55000
time_constant 0
override 15000

[SS-POPMEM]
#algo_type ss
sampling 10
sensor pop_mem
device cluster1
set_point 80000
set_point_clr 55000
time_constant 16
override 15000

